<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <!-- <div id="form"></div> -->
    <form id="form"  class="form-group">
        
    </form>

<button onclick="fun() ; this.style.display='none'" >Click Me</button>


    <script>

var json=[
  {
    "type": "text",
    "required": false,
    "label": "First Name",
    "className": "form-control",
    "name": "text-1607436422877",
    "access": false,
    "subtype": "text"
  },
  {
    "type": "text",
    "required": false,
    "label": "Last Name",
    "className": "form-control",
    "name": "text-1607436424846",
    "access": false,
    "subtype": "text"
  },
  {
    "type": "text",
    "required": false,
    "label": "Email id",
    "className": "form-control",
    "name": "text-1607436427377",
    "access": false,
    "subtype": "text"
  },
  {
    "type": "button",
    "label": "Submit",
    "subtype": "button",
    "className": "btn-default btn",
    "name": "button-1607437711794",
    "access": false,
    "style": "default"
  }
]

function fun(){
    for(var i=0;i<json.length;i++){
    var obj=json[i];
      let f=  createfield(obj);
      document.getElementById('form').appendChild(f);
    }
}


function createfield(obj){
    let field = document.createElement("div");  
    let holder = document.createElement("label");
    holder.setAttribute("class" ,"font-weight-bold" );
    field.setAttribute("width" , "30px");
    field.setAttribute("display","flex");
    holder.setAttribute("display","flex");
   
    if(obj.type=="button"){
        let enterValue = document.createElement("button");
        enterValue.setAttribute("class","btn btn-primary");
        enterValue.innerHTML=obj.label;
        field.appendChild(enterValue);
    }else if(obj.type=="textarea"){
    let enterValue = document.createElement("textarea");
    enterValue.setAttribute("placeholder",obj.label);
    enterValue.setAttribute("class","form-control");
    holder.setAttribute("label",obj.label);
    field.appendChild(holder);
    field.appendChild(enterValue);
    }else{
    let enterValue = document.createElement("input");
    enterValue.setAttribute("type",obj.type); 
    enterValue.setAttribute("placeholder",obj.label);
    enterValue.setAttribute("class","form-control");
    holder.innerHTML= obj.label;
    field.appendChild(holder);
    field.appendChild(enterValue);
    }
    
   return field;
}

     </script>
</body>
</html>
